reportUri.csp:
  enforce: false
  default-src-data: "beta-static.qgov.net.au static.qgov.net.au fonts.gstatic.com www.google.com www.google.com.au stats.g.doubleclick.net www.googletagmanager.com tagmanager.google.com *.google-analytics.com https://*.gstatic.com https://mopinion.com https://*.mopinion.com fonts.googleapis.com ajax.googleapis.com rawgit.com cdn.monsido.com tracking.monsido.com code.jquery.com *.auth.staging-services.qld.gov.au *.auth.services.qld.gov.au"
  script-src-data: "beta-static.qgov.net.au static.qgov.net.au  www.google.com www.googletagmanager.com tag.manager.google.com tagmanager.google.com www.google-analytics.com stats.g.doubleclick.net www.gstatic.com maps.googleapis.com https://mopinion.com https://*.mopinion.com fonts.googleapis.com ajax.googleapis.com rawgit.com code.jquery.com *.monsido.com *.staging-services.qld.gov.au *.services.qld.gov.au"
  style-src-data: "beta-static.qgov.net.au static.qgov.net.au  fonts.gstatic.com www.google.com www.google.com.au stats.g.doubleclick.net www.googletagmanager.com tagmanager.google.com *.google-analytics.com https://*.gstatic.com https://mopinion.com https://*.mopinion.com fonts.googleapis.com ajax.googleapis.com rawgit.com cdn.monsido.com tracking.monsido.com code.jquery.com *.auth.staging-services.qld.gov.au *.auth.services.qld.gov.au"
